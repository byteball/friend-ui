<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient> -->
    
    <image src="http://localhost:3001/api/puzzle/WMFLGI2GLAB2MDF2KQAH37VNRRMK7A5N" />
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#1d4ed8" opacity="0.05"/>
  <circle cx="1100" cy="530" r="100" fill="#2563eb" opacity="0.05"/>
  
  <!-- Main content container -->
  <g transform="translate(120, 115)">
    
    <!-- Left square 400x400 -->
    <rect x="0" y="0" width="400" height="400" rx="24" fill="url(#accentGradient)" filter="url(#shadow)"/>
    
    <!-- Right content -->
    <g transform="translate(460, 0)">
      
      <!-- Username -->
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1f2937">
        John Doe
      </text>
      
      <!-- Stats in column -->
      
      <!-- Current Streak -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="380" height="120" rx="16" fill="white" filter="url(#shadow)"/>
        
        <!-- Flame icon -->
        <g transform="translate(30, 35)">
          <path d="M20 35 C20 35, 15 25, 15 20 C15 15, 20 10, 25 15 C25 10, 30 5, 35 10 C40 15, 40 25, 35 30 C30 35, 25 35, 20 35 Z" 
                fill="#f59e0b" opacity="0.9"/>
        </g>
        
        <text x="90" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6b7280">
          Current Streak
        </text>
        <text x="90" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#1d4ed8">
          15
        </text>
        <text x="145" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#9ca3af">
          days
        </text>
      </g>
      
      <!-- Total Friends -->
      <g transform="translate(0, 230)">
        <rect x="0" y="0" width="380" height="120" rx="16" fill="white" filter="url(#shadow)"/>
        
        <!-- Friends icon -->
        <g transform="translate(25, 35)">
          <circle cx="15" cy="15" r="10" fill="#1d4ed8" opacity="0.7"/>
          <circle cx="35" cy="15" r="10" fill="#1d4ed8"/>
          <path d="M5 45 Q15 30, 25 45" stroke="#1d4ed8" stroke-width="3" fill="none" opacity="0.7"/>
          <path d="M25 45 Q35 30, 45 45" stroke="#1d4ed8" stroke-width="3" fill="none"/>
        </g>
        
        <text x="90" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6b7280">
          Total Friends
        </text>
        <text x="90" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#1d4ed8">
          42
        </text>
      </g>
      
    </g>
    
  </g>
  
</svg>